<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8"> </meta>
	<title>Registration</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
	<style> body {background-color: #ccf5ff;}</style> 
</head>
<body>

	<div class="jumbotron">
		<div class="container">	
			<h2 th:text="${mess}"></h2>
			<a th:href="@{/index}">Start page |</a>
			<a th:href="@{/main}">| Login </a>
		</div>
	</div>

	<br/>
	<h3> Registration form </h3>
	<br/>
	 <br/>
	<section class="container">
		<form action="#" autocomplete="off" method="POST" class="form-horizontal" th:action="@{/registration}" th:object="${user}" >
			<fieldset>
				<div class="form-group">
					
					<label for="login"  class="control-label col-lg-2 col-lg-2" >Login:</label>
					<div class="col-lg-10">
						<input type="text" name="login" size="30" class="input-lg" th:field="*{login}" ></input><br/>
						<div style="color:red;"><td  th:if="${#fields.hasErrors('login')}" th:errors="*{login}" >Login error message</td></div>
					</div>
				</div>
				
				<div class="form-group">	
					<label for="password"  class="control-label col-lg-2 col-lg-2" >Password:</label>
					<div class="col-lg-10">
						<input type="password" autocomplete="new-password" name="password" size="30" class="input-lg" th:field="*{password}"  ></input><br/>
						<div style="color:red;"> <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  >Password error message</td></div>
					</div>
				</div>
				
				<div class="form-group">	
					<label for="password"  class="control-label col-lg-2 col-lg-2" >Repeat password:</label>
					<div class="col-lg-10">
						<input type="password" autocomplete="new-password" name="firstName" size="30" class="input-lg" th:field="*{firstName}"   ></input><br/>
						<div style="color:red;"> <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  >Password error message</td></div>
					</div>
				</div>
					
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">	
						<input type="submit" class="btn btn-primary" ></input>
					</div>	
				</div>
			</fieldset>
		</form>	
	</section>	
</body>
</html>
