<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8"> </meta>
	<title>Registration</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
</head>
<body>
	
	<h3>Registration form</h3>

	<section class="container">
		<form method="POST" class="form-horizontal">
			<fieldset>
				<div class="form-group">
					
					<label for="login"  class="control-label col-lg-2 col-lg-2" >Login:</label>
					<div class="col-lg-10">
						<input type="text" name="login" size="30" class="form:input-large"  ></input><br/>
					</div>
				</div>
				
				<div class="form-group">	
					<label for="password"  class="control-label col-lg-2 col-lg-2" >Password:</label>
					<div class="col-lg-10">
						<input type="password" name="password" size="30" class="form:input-large"  ></input><br/>
					</div>
				</div>
					
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">	
						<input type="submit" class="btn btn-primary" ></input>
					</div>	
				</div>
			</fieldset>
		</form>	
	</section>	
</body>
</html>
