<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
	 <title>>Welcome Security with Spring Boot!</title>
	 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
	 <style> body {background-color: #ccf5ff;} </style>
 </head>
 <body>
 
 	<div class="jumbotron">
		<div class="container">	
			<a th:href="@{/index}">Main page |</a>
			<a th:href="@{/registration}">| Registration </a>
		</div>
	</div>
 
     <div th:if="${param.error}">
        <h3 style="color:red">Username or password is wrong. Please check again</h3>
 
     </div>
     <div th:if="${param.logout}">
         <h1 style="color:blue">Logged out.</h1>
     </div>
     <div class="row" style="margin-top:5%" align="center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		     <form th:action="@{/login}" method="post" autocomplete="off" >
		     	 <fieldset>
			         <div class="form-group"><label> User Name 
			         	<input type="text" name="username" class="form-control input-lg"/> 
			         </label></div>
			         
			         <div class="form-group"><label> Password 
			         	<input type="password" name="password" class="form-control input-lg" autocomplete="new-password" /> 
			         </label></div>
			         
			         <div class="row">
				         <div class="form-group">
				         	<input type="submit" class="btn btn-lg btn-primary " value="Sign In"/>    
				         </div>
			         </div>
			         
			 	</fieldset>
		     </form>    
		</div>
	</div>
		     
 </body>
</html>
