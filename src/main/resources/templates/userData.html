<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
	 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
	 <style> body {background-color: #ccf5ff;} </style>
	 <title>Welcome Security with Spring Boot!</title>
 </head>
 <body>
  <div class="jumbotron">
		<div class="container">	

		     <div th:replace="fragments/header :: header"/>
		     
			 <a th:href="@{/addTopic}"> Add new topic |</a>
			 <a th:href="@{/topics}">| Show topics </a>
			 <a th:href="@{/main}">| Main page </a>
			 
      	</div>
    </div>
    
    		
    		<div class="row" style="margin-left:20px; align:center" >
    			<h2>User data</h2>
				<form action="#" th:action="@{/userData}" th:object="${user}" class="form-horizontal" method="post">		
					<fieldset>
						<label for="password"  class="control-label col-lg-2 col-lg-2" >Password</label>
						<div class="col-lg-10">
					    	<input type="text" id="password"  name="password" th:value="*{password}" class="input-lg"></input>
					    </div><br/>
					    <label for="firstName"  class="control-label col-lg-2 col-lg-2" >First Name</label>
					    <div class="col-lg-10">
							<input type="text" id="firstName" name="firstName" th:value="*{firstName}" class="input-lg" /> 
						</div>
						<label for="lastName"  class="control-label col-lg-2 col-lg-2" >Last Name</label>
						<div class="col-lg-10">
							<input type="text" id="lastName" name="lastName" th:value="*{lastName}" class="input-lg" /> 
						</div>
						<label for="city"  class="control-label col-lg-2 col-lg-2" >City</label>
						<div class="col-lg-10">
							<input type="text" id="city" name="city" th:value="*{city}" class="input-lg" /> 
						</div>
						<label for="email"  class="control-label col-lg-2 col-lg-2" >Email</label>
						<div class="col-lg-10">
							<input type="text" id="email" name="email" th:value="*{email}" class="input-lg" /> 
						</div>
						
						<input type="hidden" id="userId" name="userId" th:value="*{userId}" /> 
						<input type="hidden" id="login" name="login" th:value="*{login}" /> 
						<input type="hidden" id="enabled" name="enabled" th:value="*{enabled}" /> 
						<br/><br/>
						
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">					
								<input type="submit" value="Change data" class="btn btn-info" ></input>
							</div>
						</div>
					
					</fieldset>
				</form>
     		</div>
     <br/> 
     
 </body>
</html>
