<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8"> </meta>
	<title>Registration</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
</head>
<body>
	<br/>
	<h3> Registration form </h3>
	<br/>
	 <br/>
	<section class="container">
		<form action="#" autocomplete="off" method="POST" class="form-horizontal" th:action="@{/registration}" th:object="${user}" >
			<fieldset>
				<div class="form-group">
					
					<label for="login"  class="control-label col-lg-2 col-lg-2" >Login:</label>
					<div class="col-lg-10">
						<input type="text" name="login" size="30" class="form:input-large" th:field="*{login}" ></input><br/>
						<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}" >Login error message</td>
					</div>
				</div>
				
				<div class="form-group">	
					<label for="password"  class="control-label col-lg-2 col-lg-2" >Password:</label>
					<div class="col-lg-10">
						<input type="password" autocomplete="new-password" name="password" size="30" class="form:input-large" th:field="*{password}"  ></input><br/>
						<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  >Password error message</td>
					</div>
				</div>
					
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">	
						<input type="submit" class="btn btn-primary" ></input>
					</div>	
				</div>
			</fieldset>
		</form>	
	</section>	
</body>
</html>
